<div class="min-h-screen bg-white text-slate-900">
  <header class="border-b border-slate-200 bg-white">
    <div class="mx-auto max-w-6xl px-4 pb-6 pt-4 sm:px-6 lg:px-8">
      <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="flex items-center gap-3 text-slate-900">
          <button type="button" (click)="navigateToHomeOrLanding()"
            class="flex items-center hover:opacity-80 transition-opacity cursor-pointer">
            <img src="assets/rocket-logo.png" alt="Rocket Prompt Logo" class="h-12 w-auto" />
          </button>
          <h1 class="text-2xl font-semibold">Liked Prompts</h1>
        </div>

        <div class="flex items-center gap-3 self-end sm:self-auto">
          <button type="button"
            class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-600 shadow-sm transition hover:border-slate-400 hover:bg-slate-50"
            (click)="refresh()" [disabled]="isLoading()">
            <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4">
              <path d="M4 4v6h6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M20 20v-6h-6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M20 9A7 7 0 0 0 7.14 4.88L4 10m16 4-3.14 5.12A7 7 0 0 1 4 15" fill="none" stroke="currentColor"
                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>Refresh</span>
          </button>

          <ng-container *ngIf="profile$ | async as profile; else signInButton">
            <div class="relative z-50" data-user-menu>
              <button #avatarButton type="button" class="avatar-button" (click)="toggleMenu()"
                [attr.aria-expanded]="menuOpen()" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img *ngIf="profile.profilePictureUrl" [src]="profile.profilePictureUrl"
                  [alt]="profile.firstName + ' ' + profile.lastName" class="w-full h-full rounded-full object-cover" />
                <span *ngIf="!profile.profilePictureUrl" class="avatar-initials">{{ profileInitials(profile) }}</span>
                <svg aria-hidden="true" viewBox="0 0 24 24" class="avatar-dropdown-icon" fill="none"
                  stroke="currentColor" stroke-width="2.5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
              </button>

              <!-- Mobile backdrop overlay -->
              <div *ngIf="menuOpen()" class="menu-backdrop sm:hidden" (click)="closeMenu()"></div>

              <div *ngIf="menuOpen()" class="menu-panel" role="menu" [style.top.px]="menuTop() ?? undefined"
                [style.right.px]="menuRight() ?? undefined">
                <div class="menu-header">
                  <p class="menu-name">{{ profile.firstName }} {{ profile.lastName }}</p>
                  <p class="menu-email">{{ profile.email }}</p>
                </div>
                <button *ngIf="profile.role === 'admin' || profile.admin" type="button"
                  class="menu-item menu-item--admin" role="menuitem" (click)="router.navigate(['/admin']); closeMenu()">
                  <span>Admin Dashboard</span>
                  <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" fill="none"
                      stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
                <button type="button" class="menu-item menu-item--profile" role="menuitem"
                  (click)="router.navigate(['/profile']); closeMenu()">
                  <span>Profile</span>
                  <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor"
                    stroke-width="1.6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </button>
                <button type="button" class="menu-item" role="menuitem" (click)="signOut()">
                  <span>Log out</span>
                  <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4">
                    <path d="M9 6V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2v-2" fill="none"
                      stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M13 12H4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="M6 9l-3 3 3 3" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
            </div>
          </ng-container>

          <ng-template #signInButton>
            <button *ngIf="!isAuthenticated()" type="button"
              class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-600 shadow-sm transition hover:border-slate-400 hover:bg-slate-50"
              (click)="goToAuth()">
              Sign in
            </button>
          </ng-template>
        </div>
      </div>

      <div class="mt-5">
        <label class="group relative flex w-full items-center rounded-2xl border border-slate-300 bg-white shadow-sm">
          <svg aria-hidden="true" viewBox="0 0 24 24" class="mx-3 h-5 w-5 text-slate-400">
            <path d="M21 21l-4.35-4.35m1.68-4.83a6.51 6.51 0 11-13.02 0 6.51 6.51 0 0113.02 0z" fill="none"
              stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <input type="search"
            class="w-full rounded-2xl bg-white py-3 pr-4 text-[15px] text-slate-700 placeholder:text-slate-400 focus:outline-none focus:border-[#DC2626] focus:ring-1 focus:ring-[#DC2626]"
            placeholder="Search liked promptsâ€¦" [value]="searchTerm()"
            (input)="onSearch(($any($event.target)).value)" />
        </label>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-16 sm:px-6 lg:px-8">
    <div *ngIf="loadError()"
      class="mb-6 rounded-2xl border border-red-200 bg-red-50 px-5 py-4 text-sm text-red-700 shadow-sm">
      {{ loadError() }}
    </div>

    <ng-container *ngIf="isLoading(); else likedPromptsContent">
      <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
        <div *ngFor="let skeleton of [1, 2, 3]" class="rounded-2xl border border-slate-300 bg-white p-6 shadow-sm">
          <div class="h-6 w-24 rounded-full bg-slate-200/70"></div>
          <div class="mt-4 h-5 w-3/4 rounded bg-slate-200/70"></div>
          <div class="mt-2 h-4 w-1/2 rounded bg-slate-200/60"></div>
          <div class="mt-6 h-12 rounded-xl bg-slate-100/80"></div>
        </div>
      </div>
    </ng-container>

    <ng-template #likedPromptsContent>
      <ng-container *ngIf="filteredPrompts().length > 0; else emptyState">
        <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
          <app-prompt-card
            *ngFor="let prompt of filteredPrompts(); trackBy: trackPromptById"
            [prompt]="likedPromptToCard(prompt)"
            [authorProfile]="getAuthorProfile(prompt.authorId)"
            [organizationProfile]="getOrganization(prompt.organizationId!)"
            [isUrlCopied]="false"
            [showEditActions]="false"
            [showLikeButton]="true"
            [isLiked]="true"
            [isLiking]="isPromptLiking(prompt.id)"
            [currentUserExists]="false"
            [defaultChatbotLabel]="'ChatGPT'"
            [promptUrl]="getPromptUrl(prompt)"
            [promptDisplayUrl]="getPromptDisplayUrl(prompt)"
            [originalPromptUrl]="getOriginalPromptUrl(prompt)"
            [canEdit]="false"
            (openPrompt)="openPrompt($any($event))"
            (removeLike)="removeLike($any($event))"
            (navigateToAuthor)="navigateToAuthorProfile($event.authorId, $event.event)"
            (navigateToOrganization)="navigateToOrganization($event.organizationId, $event.event)"
            (navigateToOriginalPrompt)="navigateToOriginalPrompt($any($event.prompt), $event.event)">
          </app-prompt-card>
        </div>
      </ng-container>
    </ng-template>

    <ng-template #emptyState>
      <div
        class="mx-auto max-w-6xl rounded-2xl border border-dashed border-slate-300 bg-white px-10 py-16 text-center shadow-sm">
        <p class="text-lg font-semibold text-slate-800">You haven't liked any prompts yet</p>
        <p class="mt-2 max-w-md mx-auto text-sm text-slate-500">
          Like prompts from the library and they'll appear here for quick access.
        </p>
      </div>
    </ng-template>
  </main>
</div>
