<ng-container *ngIf="profileLoaded(); else loading">
  <div class="min-h-screen bg-white text-slate-900 w-full overflow-x-hidden">
    <!-- TOP BAR -->
    <header class="bg-white/95 backdrop-blur-xl border-b-2 border-black/5 shadow-md sticky top-0 z-40 w-full">
      <div class="mx-auto max-w-6xl px-2 pb-3 pt-3 sm:px-3 sm:pb-4 sm:pt-4 md:px-4 md:pb-6 md:pt-5 lg:px-8 w-full overflow-x-hidden">
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between sm:gap-4 w-full min-w-0">
          <!-- Brand -->
          <div class="flex items-center gap-2 sm:gap-3 text-slate-900 flex-shrink-0">
            <img src="assets/rocket-logo.png" alt="Rocket Prompt Logo" class="h-10 w-auto sm:h-14" />
          </div>

          <!-- Actions -->
          <div class="flex items-center justify-end gap-2 self-end sm:gap-3 sm:gap-5 flex-shrink-0">
            <ng-container *ngIf="profile(); else guestActions">
              <div class="relative z-50" data-user-menu>
                <button #avatarButton type="button" class="avatar-button" (click)="toggleMenu()"
                  [attr.aria-expanded]="menuOpen()" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <img *ngIf="profile()?.profilePictureUrl" [src]="profile()?.profilePictureUrl"
                    [alt]="profile()?.firstName + ' ' + profile()?.lastName" class="w-full h-full rounded-full object-cover" />
                  <span *ngIf="!profile()?.profilePictureUrl" class="avatar-initials">{{ profileInitials(profile()) }}</span>
                  <svg aria-hidden="true" viewBox="0 0 24 24" class="avatar-dropdown-icon" fill="none"
                    stroke="currentColor" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>

                <!-- Mobile backdrop overlay -->
                <div *ngIf="menuOpen()" class="menu-backdrop sm:hidden" (click)="closeMenu()"></div>

                <div *ngIf="menuOpen()" class="menu-panel" role="menu" [style.top.px]="menuTop() ?? undefined"
                  [style.right.px]="menuRight() ?? undefined">
                  <div class="menu-header">
                    <p class="menu-name">{{ profile()?.firstName }} {{ profile()?.lastName }}</p>
                    <p class="menu-email">{{ profile()?.email }}</p>
                  </div>
                  <button *ngIf="profile()?.role === 'admin' || profile()?.admin" type="button"
                    class="menu-item menu-item--admin" role="menuitem" (click)="router.navigate(['/admin']); closeMenu()">
                    <span>Admin Dashboard</span>
                    <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4">
                      <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" fill="none"
                        stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </button>
                  <button type="button" class="menu-item menu-item--profile" role="menuitem"
                    (click)="router.navigate(['/profile']); closeMenu()">
                    <span>Profile</span>
                    <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor"
                      stroke-width="1.6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  </button>
                  <button type="button" class="menu-item" role="menuitem" (click)="signOut()">
                    <span>Log out</span>
                    <svg aria-hidden="true" viewBox="0 0 24 24" class="h-4 w-4">
                      <path d="M9 6V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2v-2" fill="none"
                        stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M13 12H4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                      <path d="M6 9l-3 3 3 3" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                    </svg>
                  </button>
                </div>
              </div>
            </ng-container>
            <ng-template #guestActions>
              <button type="button"
                class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-4 py-2 text-sm font-semibold text-slate-600 transition hover:border-slate-400 hover:bg-slate-50"
                (click)="router.navigate(['/auth'])">
                Sign in
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="mx-auto max-w-6xl px-4 pb-16 pt-8 sm:px-6 lg:px-8">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-900">Organizations</h1>
        <p class="mt-2 text-slate-600">Manage your organizations here.</p>
      </div>

      <div class="rounded-2xl border-2 border-dashed border-slate-200 bg-slate-50 p-12 text-center">
        <p class="text-slate-500">Organizations page coming soon...</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div role="status" aria-live="polite"
    class="fixed inset-0 z-50 flex items-center justify-center bg-white text-slate-900">
    <div class="w-full max-w-sm px-6 py-8 text-center">
      <div class="mx-auto mb-6 h-12 w-12 animate-spin rounded-full border-4 border-slate-200 border-t-[#DC2626]"></div>
      <p class="text-xl font-semibold">Loadingâ€¦</p>
      <p class="mt-2 text-sm opacity-80">Preparing organizations</p>
    </div>
  </div>
</ng-template>
