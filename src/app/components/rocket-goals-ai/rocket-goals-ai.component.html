<!-- Floating AI Button -->
<button
  type="button"
  class="fixed bottom-6 right-6 z-[60] flex h-14 w-14 items-center justify-center rounded-full bg-gradient-to-br from-red-600 to-red-700 text-white shadow-lg shadow-red-500/25 transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-red-500/35 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
  [class.scale-0]="isOpen()"
  [class.opacity-0]="isOpen()"
  [class.pointer-events-none]="isOpen()"
  aria-label="Open RocketGoals AI"
  (click)="toggle()"
>
  <!-- Rocket Icon -->
  <svg viewBox="0 0 24 24" class="h-7 w-7" fill="none" stroke="currentColor" stroke-width="1.8">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.63 8.41m5.96 5.96a14.926 14.926 0 01-5.84 2.58m-.1-8.57L6.98 9.8a2 2 0 00-.23 2.33l3.35 5.35m.1-8.57l-3.8 3.78a2 2 0 00.09 2.9l3.71 3.3" />
  </svg>
  
  <!-- Pulse Animation -->
  <span class="absolute -right-0.5 -top-0.5 flex h-3.5 w-3.5">
    <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-red-400 opacity-75"></span>
    <span class="relative inline-flex h-3.5 w-3.5 rounded-full bg-red-300"></span>
  </span>
</button>

<!-- AI Chat Panel -->
<div
  class="fixed bottom-6 right-6 z-[60] flex flex-col overflow-hidden rounded-2xl border border-neutral-200 bg-white shadow-2xl shadow-black/10 transition-all duration-300"
  [class.translate-y-full]="!isOpen()"
  [class.opacity-0]="!isOpen()"
  [class.pointer-events-none]="!isOpen()"
  [class.translate-y-0]="isOpen()"
  [class.opacity-100]="isOpen()"
  style="width: 400px; height: 560px; max-height: calc(100vh - 120px); max-width: calc(100vw - 48px);"
>
  <!-- Header -->
  <header class="flex items-center justify-between border-b border-neutral-100 bg-neutral-950 px-5 py-4">
    <div class="flex items-center gap-3">
      <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-white shadow-lg shadow-red-600/20">
        <svg viewBox="0 0 24 24" class="h-5 w-5 text-red-600" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.63 8.41m5.96 5.96a14.926 14.926 0 01-5.84 2.58m-.1-8.57L6.98 9.8a2 2 0 00-.23 2.33l3.35 5.35m.1-8.57l-3.8 3.78a2 2 0 00.09 2.9l3.71 3.3" />
        </svg>
      </div>
      <div>
        <h2 class="text-sm font-semibold tracking-tight text-white">RocketGoals AI</h2>
        <p class="text-xs text-neutral-400">Powered by Gemini</p>
      </div>
    </div>
    <div class="flex items-center gap-1">
      <button
        type="button"
        class="flex h-9 w-9 items-center justify-center rounded-lg text-neutral-400 transition hover:bg-white/10 hover:text-white"
        aria-label="Clear chat"
        title="Clear conversation"
        (click)="clearChat()"
      >
        <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
      <button
        type="button"
        class="flex h-9 w-9 items-center justify-center rounded-lg text-neutral-400 transition hover:bg-white/10 hover:text-white"
        aria-label="Close"
        (click)="close()"
      >
        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Messages -->
  <div #messagesContainer class="flex-1 overflow-y-auto bg-neutral-50 px-5 py-5">
    <!-- Empty State -->
    <div *ngIf="messages().length === 0 && !isLoading()" class="flex h-full flex-col items-center justify-center text-center">
      <div class="mb-5 flex h-20 w-20 items-center justify-center rounded-2xl bg-white shadow-lg shadow-black/5 ring-1 ring-black/5">
        <svg viewBox="0 0 24 24" class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
        </svg>
      </div>
      <h3 class="mb-2 text-base font-semibold text-neutral-900">How can I help you?</h3>
      <p class="max-w-[240px] text-sm text-neutral-500">
        Ask me about prompt engineering, AI tips, or anything else.
      </p>
      
      <!-- Quick prompts -->
      <div class="mt-6 flex flex-wrap justify-center gap-2">
        <button 
          type="button"
          class="rounded-full border border-neutral-200 bg-white px-3 py-1.5 text-xs font-medium text-neutral-700 transition hover:border-red-200 hover:bg-red-50 hover:text-red-700"
          (click)="sendQuickPrompt('How do I write better prompts?')"
        >
          Better prompts
        </button>
        <button 
          type="button"
          class="rounded-full border border-neutral-200 bg-white px-3 py-1.5 text-xs font-medium text-neutral-700 transition hover:border-red-200 hover:bg-red-50 hover:text-red-700"
          (click)="sendQuickPrompt('What makes a great AI prompt?')"
        >
          Prompt tips
        </button>
      </div>
    </div>

    <!-- Message List -->
    <div class="space-y-4">
      <div
        *ngFor="let message of messages(); trackBy: trackByTimestamp"
        class="flex"
        [class.justify-end]="message.role === 'user'"
      >
        <!-- AI Message -->
        <div
          *ngIf="message.role === 'model'"
          class="flex max-w-[88%] gap-3 group"
        >
          <div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-lg bg-white text-red-600 ring-1 ring-red-100">
            <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.63 8.41m5.96 5.96a14.926 14.926 0 01-5.84 2.58" />
            </svg>
          </div>
          <div class="relative rounded-2xl rounded-tl-md bg-white px-4 py-3 text-sm leading-relaxed text-neutral-800 shadow-sm ring-1 ring-black/5">
            <span [innerHTML]="formatMessage(message.content)"></span>
            <!-- Copy Button -->
            <button
              type="button"
              class="copy-button absolute -left-2 -bottom-2 flex h-7 w-7 items-center justify-center rounded-lg bg-white text-neutral-500 shadow-md ring-1 ring-black/5 opacity-0 transition-all duration-200 hover:bg-red-50 hover:text-red-600 hover:shadow-lg hover:scale-110 group-hover:opacity-100"
              [class.opacity-100]="isCopied(message)"
              [class.text-red-600]="isCopied(message)"
              [class.bg-red-50]="isCopied(message)"
              (click)="copyMessage(message)"
              [attr.aria-label]="isCopied(message) ? 'Copied!' : 'Copy message'"
            >
              <svg 
                *ngIf="!isCopied(message)"
                viewBox="0 0 24 24" 
                class="h-3.5 w-3.5" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
              </svg>
              <svg 
                *ngIf="isCopied(message)"
                viewBox="0 0 24 24" 
                class="h-3.5 w-3.5" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
              </svg>
              <span class="copy-tooltip">{{ isCopied(message) ? 'Copied' : 'Copy' }}</span>
            </button>
          </div>
        </div>

        <!-- User Message -->
        <div
          *ngIf="message.role === 'user'"
          class="max-w-[85%] rounded-2xl rounded-br-md bg-neutral-900 px-4 py-3 text-sm leading-relaxed text-white"
        >
          {{ message.content }}
        </div>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="isLoading()" class="flex gap-3">
        <div class="flex h-8 w-8 shrink-0 items-center justify-center rounded-lg bg-white text-red-600 ring-1 ring-red-100">
          <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.63 8.41m5.96 5.96a14.926 14.926 0 01-5.84 2.58" />
          </svg>
        </div>
        <div class="flex items-center gap-2 rounded-2xl rounded-tl-md bg-white px-4 py-3 shadow-sm ring-1 ring-black/5">
          <div class="flex gap-1">
            <span class="h-2 w-2 animate-bounce rounded-full bg-red-500" style="animation-delay: 0ms;"></span>
            <span class="h-2 w-2 animate-bounce rounded-full bg-red-500" style="animation-delay: 150ms;"></span>
            <span class="h-2 w-2 animate-bounce rounded-full bg-red-500" style="animation-delay: 300ms;"></span>
          </div>
          <span class="text-xs text-neutral-400">Thinking...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error()" class="border-t border-red-100 bg-red-50 px-5 py-3">
    <p class="text-xs text-red-600">{{ error() }}</p>
  </div>

  <!-- Input Area -->
  <div class="border-t border-neutral-100 bg-white p-4">
    <div class="flex items-end gap-3">
      <div class="relative flex-1">
        <textarea
          #messageInput
          class="max-h-28 min-h-[52px] w-full resize-none rounded-xl border border-neutral-200 bg-neutral-50 px-4 py-3.5 pr-12 text-sm text-neutral-900 placeholder-neutral-400 outline-none transition focus:border-neutral-300 focus:bg-white focus:ring-2 focus:ring-red-500/10"
          placeholder="Ask anything..."
          rows="1"
          [value]="inputMessage()"
          (input)="inputMessage.set($any($event.target).value)"
          (keydown)="handleKeydown($event)"
          [disabled]="isLoading()"
        ></textarea>
      </div>
      <button
        type="button"
        class="flex h-[52px] w-[52px] shrink-0 items-center justify-center rounded-xl bg-red-600 text-white shadow-lg shadow-red-500/25 transition-all duration-200 hover:bg-red-700 hover:shadow-red-500/35 disabled:bg-neutral-200 disabled:text-neutral-400 disabled:shadow-none"
        [disabled]="isLoading() || !inputMessage().trim()"
        (click)="sendMessage()"
        aria-label="Send message"
      >
        <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
        </svg>
      </button>
    </div>
  </div>
</div>
